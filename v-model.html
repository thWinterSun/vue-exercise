<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
	<div class="content">
<!-- 		<input type='text' v-model="name">
 -->	
 		<input type='text' :value='name' @keyup="e => name=e.target.value">
		<h4>{{name}}</h4>

		<!-- <input type='radio' value = "one" v-model = "picked">
		<input type='radio' value = "two" v-model = "picked"> -->
		<input type='radio' :check="picked =='one'" value="one" @change="e => picked = e.target.value">
		<input type='radio' :check="picked =='three'" value="three" @change="e => picked = e.target.value">

		<h3>{{picked}}</h3>

	</div>

<script>
    var vm = new Vue({
        el: '.content',
        data: {
            name:'',
            picked:''
            
        }
    });
    

</script>
</body>
</html>
