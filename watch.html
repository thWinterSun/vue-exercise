<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.16/vue.min.js"></script>
</head>
<body>
	{{msg | json}}

<script>
    var vm = new Vue({
        el: 'body',
        data: {
            msg:{
            	"name":"Tom",
            	"age":12
            },
            checked:true
            
        }
    });
    vm.$watch("msg",function(){
    	alert("变化了")
    	
    },{deep:true});
    
    
    document.onclick = function(){
    	vm.msg.name = "Jack"
    }

</script>
</body>
</html>
