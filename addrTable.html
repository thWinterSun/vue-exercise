<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>
    <div class="row">
        <div class="col-lg-12 pricing-package">
            <div class="main-box">
                <div class="package-header">
                    <h3 class="text-primary popTitle">

                    </h3>
                </div>

                <div class="main-box-body clearfix" id="addrCont">
                  <button @click="show = !show">
                    Toggle render
                  </button>
                  <transition
                    name="custom-classes-transition"
                    enter-active-class="animated bounceOutRight"
                    leave-active-class="animated bounceOutDown"
                  >
                      <p v-if="show">sdfsssssssss</p>
                  </transition>
                    <form class="form-horizontal" role="form">

                        <div class="form-group ">
                            <div  id="rangeAddrLi" >
                                <div class="col-lg-2 col-lg-offset-1">
                                    <input type="text"  placeholder="起始IP" class="form-control beginIp ip_address" v-model="beginIp"/>
                                </div>
                                <div class="col-lg-2">
                                    <input type="text"  placeholder="结束IP" class="form-control endIp ip_address" v-model="endIp"/>
                                </div>
                                <div class="col-lg-1">
                                    <input id="rangeAddrBtn" class="btn btn-primary btn-sm " type="button" value="添加" @click="addIP()">
                                </div>

                            </div>

                        </div>
                    </form>
                    <form class="form-horizontal col-lg-4 col-lg-offset-1" role="form" >
                        <div  class="table_border overflow">
                            <table class="table table-bordered" id="proAddrTable">
                                <thead>
                                    <tr class="info">
                                        <th>起始IP</th>
                                        <th>结束IP</th>
                                        <th style="width: 20%;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <transition-group enter-active-class="bounceInLeft" leave-active-class="bounceOutRight">
                                    <tr  class="animated" v-for="(arr,index) in ipRange" :key="index">
                                      <td v-text="arr.begin"></td>
                                      <td v-text="arr.end"></td>
                                      <td>
                                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer" @click="nowInde=$index">删除 </button>
                                      </td>
                                    </tr>
                                    <!-- <p v-show="show" class="animated" v-for="(arr,index) in ipRange" :key="index">
                                        <span>  {{arr.begin}}</span>
                                        <span>  {{arr.end}}</span>
                                    </p> -->
                                  </transition-group>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js" ></script>

    <script>
      var vm = new Vue({
            el:'#addrCont',
            data:{
                ipRange:[],
                beginIp:'',
                endIp:'',
                nowIndex:-10,
                show:true

            },
            methods:{
                addIP:function(){
                    this.ipRange.push({
                        begin:this.beginIp,
                        end:this.endIp
                    });
                    this.beginIp='';
                    this.endIp='';
                },
                delMag:function(num){
                    this.ipRange.splice(num,1);
                   //alert(num);

                }
            }
        });

    </script>
</body>
</html>
